
<body>
	<app-navbar></app-navbar>
<div class="container">
	<h3><span class="highlight">Sales Forecasting</span></h3>
	<pre></pre>
	<form #loginForm="ngForm" (ngSubmit)="addData(loginForm.value)">
		
	    <label>	DROP YOUR FILE HERE:</label>
		<div class="form-group">	
			<ngx-dropzone accept="text/csv" (change)="onSelect($event)">
				<ngx-dropzone-label>Drop the Dataset</ngx-dropzone-label>
				<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
					<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
				</ngx-dropzone-preview>
			</ngx-dropzone>
		</div>
		<Br/>
		<label>	ENTER THE TIME PERIOD:</label>
		<div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
			<input placeholder="Select date" type="date" id="example" class="form-control">
	
			<i class="fas fa-calendar input-prefix"></i>
		  </div>
		  <BR/>

		<button class="btn btn-submit" type="submit">Submit Data</button>
	</form>

	<form #predictForm="ngForm" (ngSubmit)="onSubmit(predictForm.value)" *ngIf="submitted">
		<div class="formGrp">
			<label for="period">Enter the period for which you want to forecast the results for.</label><br>
			<input type="int" name="period" class="form-control" ngModel>
			<button class="btn period-submit" type="submit">Submit Period</button>
		</div>
	</form>
</div>	
</body>
